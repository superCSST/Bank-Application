<body >
<h1 style="text-align:center; font-family:courier; font-size:300%;"><b>REGISTER</b></h1>
<p style="text-align:center; font-size:200%;"><b>Please fill out the form to get registered</b></p>
 <form action="Register" style="max-width:400px;margin:auto">
 
 <div class="container" >
  <label >Enter Name</label><br>
  <input  type="text" placeholder="Name" name="name"/><br><br>
  
  <label>Enter CustomerID</label><br>
  <input type="text" placeholder="Customer ID" name="custid"/><br><br>
  
  <label>Account Number</label><br>
  <input type="text" placeholder="Account number"  name="accno"/><br><br>
  
  <label>Password</label><br>
  <input type="password" placeholder="Password" name="pwd"/><br><br>
  
  <label>Balance</label><br>
  <input type="text" placeholder="Deposit Amount" name="bal"/><br><br>
  
  <label>Email</label><br>
  <input type="text" placeholder="Email" name="email"/><br><br>
  
  <input type="submit" value="Register" style="padding:10px; 15px; border-radius:12px;"/>
  </div>
 </form>
 
</body>
